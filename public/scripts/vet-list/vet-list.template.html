<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList | orderBy:['firstName','lastName']">
        <td>{{vet.firstName}} {{vet.lastName}}</td>
        <td>{{vet.specialties}}
    </tr>
</table>
